	<p class="l1"><b>A empresa foi fundada pelo tenista, René Lacoste juntamente com André Gillier em 1933. René tinha sido apelidado de "Le Crocodile" pela imprensa americana durante a Davis Cup em 1927, por causa de uma aposta que valia uma mala de pele de crocodilo. O animal acabou virando o símbolo da marca.</b></p>
